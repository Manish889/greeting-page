<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="tab-page">
        <h1>With VPN & theft protection.**</h1>

        <div class="offer-price">
            <h3 id="2year" class="offer-duration change-background">2 Year subscription</h3>
            <h3 id="1year" class="offer-duration">1 Year subscription</h3>
        </div>
        <div class="offers">
            <div id="offer-detail-1" class="offer-detail ">
                <h3 class="offer-year red-bg"> 4 devices - 1 years <span>Best deal!</span></h3>
                <h3 id="option-2" class="offer-year"> 2 devices - 1 years</h3>
                <h3 id="option-3" class="offer-year"> 1 devices - 1 years</h3>
            </div>
    
            <div id="offer-detail-2" class="offer-detail showOffer">
                <h3 class="offer-year red-bg">10 devices - 2 years <span>Best deal!</span></h3>
                <h3 id="option-5" class="offer-year">5 devices - 2 years</h3>
                <h3 id="option-6" class="offer-year">1 devices - 2 years</h3>
            </div>
        </div>
        

        <div class="price">
            <p><span id="price">$5.49</span> /months <sup>*</sup></p>
            <button class="header__btn">Pay Now</button>
        </div>

    </div>
    <script src="js/main.js"></script>
</body>

</html>
